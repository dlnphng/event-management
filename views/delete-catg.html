<html lang="en" data-bs-theme="auto">

<head>
    <title>Delete Category Page</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="delete-catg-event.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">


</head>

<body>
    <div class="navbar">
        <h1>Event Management App</h1>
        <ul>
            <li><a href="/">Home Page</a></li>
            <li><a href="/studentID/32667817/list-event-categories">Category List</a></li>
            <li><a href="/studentID/32667817/add-category">Add Category</a></li>
        </ul>
    </div>

    <div class="container">
        <h2>Delete Category Form</h2>
        <h3>Fill in an existing ID to remove a category</h3>

        <div class="row  row-cols-med-5 ">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="/studentID/32667817/delete-catg-post" method="POST">
                        <div class="mb-3">
                            <label for="catgId" class="form-label">Name</label>
                            <input type="text" name="catgId" class="form-control" id="catgId"
                                placeholder="Enter category id (e.g CXX-1234)" required pattern="C[A-Z]{2}-\d{4}" />
                        </div>

                        <button class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
